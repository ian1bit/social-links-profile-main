<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
    <main>
      <header class="profile-info">
        <div class="photo-profile">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" />
        </div>
        <h1 class="name-profile">Jessica Randall</h1>
        <h2 class="profile-region">London, United Kingdom</h2>
        <p class="description">"Front-end developer and avid reader."</p>
      </header>
  
      <ul class="social-links">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </main>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/ian1bit">Ian Pereira</a>.
    </div>
</body>
</html>
